{% extends "base_dokter_hewan.html" %}

{% block extra_head %}
  <style>
    /* ───── Fix konflik Tailwind vs Bootstrap ───── */
    .navbar-collapse { visibility: visible !important; }
    .dropdown-menu  { visibility: visible !important; }

    /* ───── Push content below fixed navbar ───── */
    .content-wrapper {
      margin-top: 80px;
    }
  </style>
{% endblock %}

{% block title %}Delete Treatment Type{% endblock %}

{% block content %}
  <div class="content-wrapper">
    <div class="container mt-5">
      <h1 class="h3 text-danger mb-4">Delete Treatment Type</h1>

      <p>
        Apakah kamu yakin untuk menghapus jenis perawatan
        <strong class="text-danger">{{ nama }}</strong>
        dengan Kode
        <strong class="text-danger">{{ kode }}</strong>?
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
          <a href="{% url 'treatment_list' %}"
             class="btn btn-light me-2">Cancel</a>
          <button type="submit" class="btn btn-danger">
            Confirm Deletion
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
