{% extends 'base_perawat_hewan.html' %}

{% block extra_head %}
  <style>
    /* ───── Fix konflik Tailwind vs Bootstrap ───── */
    .navbar-collapse { visibility: visible !important; }
    .dropdown-menu  { visibility: visible !important; }

    /* ───── Push content below fixed navbar ───── */
    .content-wrapper {
      margin-top: 80px;
    }
  </style>
{% endblock %}

{% block title %}Update Treatment Type{% endblock %}

{% block content %}
  <div class="content-wrapper">
    <div class="container mt-5">
      <h1 class="h3 mb-4">Update Treatment Type</h1>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Kode Perawatan</label>
          <input type="text"
                 class="form-control bg-light"
                 value="{{ kode }}"
                 readonly>
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Perawatan</label>
          <input type="text" id="nama" name="nama"
                 class="form-control"
                 value="{{ nama }}"
                 required>
        </div>
        <div class="mb-3">
          <label for="biaya" class="form-label">Biaya</label>
          <input type="number" id="biaya" name="biaya"
                 class="form-control"
                 value="{{ biaya }}"
                 required>
        </div>
        <div class="d-flex justify-content-end">
          <a href="{% url 'treatment_list_perawat' %}"
             class="btn btn-light me-2">Cancel</a>
          <button type="submit" class="btn btn-primary">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
