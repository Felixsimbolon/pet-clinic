{% extends "base_dokter_hewan.html" %}
{% block extra_head %}
  <style>
    /* ───── Fix konflik Tailwind vs Bootstrap ───── */
    .navbar-collapse{ visibility:visible!important; }
    .dropdown-menu { visibility: visible !important; }
  </style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Update Rekam Medis</h2>
  
  <form method="POST" class="bg-white shadow-md rounded-lg p-6">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="suhu" class="block text-gray-700 text-sm font-medium mb-2">Suhu Tubuh Pasien (°C)</label>
      <input 
        type="number" 
        step="0.1" 
        name="suhu" 
        id="suhu" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
        value=20 
        required
      >
    </div>
    
    <div class="mb-4">
      <label for="berat_badan" class="block text-gray-700 text-sm font-medium mb-2">Berat Badan Pasien (kg)</label>
      <input 
        type="number" 
        step="0.1" 
        name="berat_badan" 
        id="berat_badan" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
        value=20
        required
      >
    </div>
    
    <div class="mb-6">
      <label for="catatan" class="block text-gray-700 text-sm font-medium mb-2">Catatan Medis</label>
      <textarea 
        name="catatan" 
        id="catatan" 
        rows="3" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
        required
      >kelas</textarea>
    </div>
    
    <div class="flex justify-center space-x-4">
      <a 
        href="{% url 'daftar_kunjungan' %}" 
        class="px-4 py-2 bg-gray-500 text-white font-medium rounded-full hover:bg-gray-600 transition duration-200"
      >
        Cancel
      </a>
      <button 
        type="submit" 
        class="px-6 py-2 bg-blue-600 text-white font-medium rounded-full hover:bg-blue-700 transition duration-200"
      >
        Update
      </button>
    </div>
  </form>
</div>
{% endblock %}
