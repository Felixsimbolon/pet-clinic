{% extends 'base_fdo.html' %}

{% block title %}Rekam Medis{% endblock %}
{% block extra_head %}
  <style>
    /* ───── Fix konflik Tailwind vs Bootstrap ───── */
    .navbar-collapse{ visibility:visible!important; }
    .dropdown-menu { visibility: visible !important; }
  </style>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold mb-6">Rekam Medis</h2>

    <!-- Suhu Tubuh -->
    <div class="mb-4">
        <span class="text-lg font-medium">Suhu Tubuh:</span>
        <div class="text-xl text-gray-700">{{ suhu }}°C</div>
    </div>

    <!-- Berat Badan -->
    <div class="mb-4">
        <span class="text-lg font-medium">Berat Badan:</span>
        <div class="text-xl text-gray-700">{{ berat_badan }} kg</div>
    </div>

    <!-- Catatan Medis -->
    <div class="mb-6">
        <span class="text-lg font-medium">Catatan Medis:</span>
        <p class="text-gray-700">{{ catatan }}</p>
    </div>

</div>
{% endblock %}
