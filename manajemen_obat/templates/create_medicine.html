{% extends 'base.html' %}
{% block title %}Create New Medicine{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Create New Medicine</h1>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label for="nama" class="form-label">Nama Obat</label>
    <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama Obat" required>
  </div>
  <div class="mb-3">
    <label for="harga" class="form-label">Harga Satuan</label>
    <input type="number" id="harga" name="harga" class="form-control" placeholder="Harga Satuan" required>
  </div>
  <div class="mb-3">
    <label for="dosis" class="form-label">Dosis</label>
    <input type="text" id="dosis" name="dosis" class="form-control" placeholder="Dosis Obat" required>
  </div>
  <div class="mb-3">
    <label for="stok" class="form-label">Stok Awal</label>
    <input type="number" id="stok" name="stok" class="form-control" placeholder="Stok Awal" min="0" required>
  </div>
  <div class="d-flex justify-content-end">
    <a href="{% url 'medicine_list' %}" class="btn btn-light me-2">Cancel</a>
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
{% endblock %}
