{% extends "base_dokter_hewan.html" %}

{% block extra_head %}
  <style>
    .navbar-collapse { visibility: visible !important; }
    .dropdown-menu  { visibility: visible !important; }
    .content-wrapper { margin-top: 80px; }
  </style>
{% endblock %}

{% block title %}Update Medicine{% endblock %}

{% block content %}
  <div class="content-wrapper">
    <div class="container mt-5">
      <h1 class="h3 mb-4">Update Medicine</h1>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Kode Obat</label>
          <input type="text"
                 class="form-control bg-light"
                 value="{{ kode }}" readonly>
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Obat</label>
          <input type="text" id="nama" name="nama"
                 class="form-control" value="{{ nama }}" required>
        </div>
        <div class="mb-3">
          <label for="harga" class="form-label">Harga Satuan</label>
          <input type="number" id="harga" name="harga"
                 class="form-control" value="{{ harga }}" required>
        </div>
        <div class="mb-3">
          <label for="dosis" class="form-label">Dosis</label>
          <input type="text" id="dosis" name="dosis"
                 class="form-control" value="{{ dosis }}" required>
        </div>
        <div class="d-flex justify-content-end">
          <a href="{% url 'medicine_list' %}" class="btn btn-light me-2">Cancel</a>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
